            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> $CONFIG_ENV

            echo "KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}" >> $CONFIG_ENV
