spring.application.name=y-kit

spring.config.import=classpath:application-secrets.properties

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/y_kit?serverTimezone=Asia/Seoul
spring.datasource.username=y_kit
spring.datasource.password=ykit

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect